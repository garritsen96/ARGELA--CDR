# Veritabanı türü - H2 kullanıyoruz (geliştirme için)
quarkus.datasource.db-kind=h2

# H2 JDBC bağlantı URL'i (memory database)
quarkus.datasource.jdbc.url=jdbc:h2:mem:cdr_db

# H2 kullanıcı adı ve şifre
quarkus.datasource.username=sa
quarkus.datasource.password=password

# Hibernate ayarları (tabloları otomatik oluşturur)
quarkus.hibernate-orm.database.generation=drop-and-create

# SQL loglarını göster (isteğe bağlı)
quarkus.hibernate-orm.log.sql=true

# H2 Console'u aktif et (geliştirme için)
quarkus.h2.console.enable=true
quarkus.h2.console.path=/h2-console
